<!DOCTYPE HTML>
<html>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<head>
<script type="text/javascript">
	window.onload = function() {
		var chart = new CanvasJS.Chart("chartContainer", {
			zoomEnabled : false,
			animationEnabled : true,
			axisY2 : {
				valueFormatString : "000 Seats",

				maximum : 500,
				interval : 50,
				interlacedColor : "#F5F5F5",
				gridColor : "#D7D7D7",
				tickColor : "#D7D7D7"
			},
			theme : "theme2",
			toolTip : {
				shared : true
			},
			legend : {
				verticalAlign : "bottom",
				horizontalAlign : "center",
				fontSize : 15,
				fontFamily : "Lucida Sans Unicode"

			},
			data : [ {
				type : "line",
				lineThickness : 3,
				axisYType : "secondary",
				showInLegend : true,
				name : "INC",
				dataPoints : [ {
					x : new Date(1984, 0),
					y : 496
				}, {
					x : new Date(1989, 0),
					y : 228
				}, {
					x : new Date(1991, 0),
					y : 327
				}, {
					x : new Date(1996, 0),
					y : 308
				}, {
					x : new Date(1998, 0),
					y : 133
				}, {
					x : new Date(2009, 0),
					y : 334
				}, {
					x : new Date(2014, 0),
					y : 152
				}
				]
			}, {
				type : "line",
				lineThickness : 3,
				showInLegend : true,
				name : "BJP",
				axisYType : "secondary",
				dataPoints : [ {
					x : new Date(1984, 0),
					y : 0
				}, {
					x : new Date(1989, 0),
					y : 69
				}, {
					x : new Date(1991, 0),
					y : 168
				}, {
					x : new Date(1996, 0),
					y : 209
				}, {
					x : new Date(1998, 0),
					y : 79
				}, {
					x : new Date(2009, 0),
					y : 237
				}, {
					x : new Date(2014, 0),
					y : 390
				}

				]
			}
			],
			legend : {
				cursor : "pointer",
				itemclick : function(e) {
					if (typeof (e.dataSeries.visible) === "undefined"
							|| e.dataSeries.visible) {
						e.dataSeries.visible = false;
					} else {
						e.dataSeries.visible = true;
					}
					chart.render();
				}
			}
		});

		chart.render();
	}
</script>
<script type="text/javascript" src="js/canvasjs.min.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="alert alert-info" align="center">Indian Election Summary Analysis</h1>
	</div>
	<div class="container" id="chartContainer" style="height: 600px"></div>
</body>
</html>
